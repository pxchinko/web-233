<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Assignment 8.1</title>
        <link rel="stylesheet" href="../site.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
      <div id="my-inputs">
        <h2>Enter your name</h2>
        <label for="#fname">First Name</label>
        <input type="text" id="fname">
        <br>
        <label for="#lname">Last Name</label>
        <input type="text" id="lname">
        <br>
        <button id="displayBtn">Display</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div>
        <!-- changed name to id -->
        <h3 id="resultsDisplay"></h3>
      </div>
    </body>
    <script >
        // changed on.('click' function) to .click to be correct function
      $('#displayBtn').click(function(){
        var fname = $('#fname').val();
        var lname = $('#lname').val();
        $('#resultsDisplay').text(fname+" "+lname);
      });
      $('#resetBtn').click(function(){
        $('#fname').val(''); // changed .fname to #fname since it is an id not a class
        $('#lname').val(''); // add parentheses so last name field would clear
        $('#resultsDisplay').text('');
      });
    </script>
</html>
